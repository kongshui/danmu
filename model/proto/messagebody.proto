syntax = "proto3";
package pmsg;
option go_package="./pmsg";
import "proto/constid.proto";

//protoc.exe   --go_out=./ .\messagetype\*.proto

message MessageBody {
    // uint32 MessageId = 1;           // 消息ID
    // string MessageType = 2;         // 消息类型
    MessageId MsgId = 1;           // 消息ID
    bytes MessageData = 2; // 消息数据
    int64 Timestamp = 3;   // 时间戳
    string Uuid = 4;        // 用户ID
    string Extra = 5;       // 其他内容，比如路径或者其他
}